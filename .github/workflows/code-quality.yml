name: Code quality

on: [pull_request, push]


jobs:
  
  build:
    name: 'Build'

    # Avoids running 2 checks when using a branch in the same repository
    if: github.event_name == 'push' || github.repositoryUrl != 'git://github.com/Xotl/Smash-League.git'

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1


      - name: Cache Docker image
        uses: actions/cache@v1
        id: cached-docker-build
        with:
          path: path/to/dependencies
          key: ${{ runner.os }}-docker-${{ hashFiles('**/package*.json')}}

      - name: Build the Docker image
        if: steps.cached-docker-build.outputs.cache-hit != 'true'
        run: docker build . --file Dockerfile --build-arg NODE_ENV=prod --tag smash-league

      - name: Save Docker image into file
        if: steps.cached-docker-build.outputs.cache-hit != 'true'
        run: docker save -o smash-league-docker-image smash-league 


      - name: Persist Docker image file
        uses: actions/upload-artifact@v1
        with:
          name: smash-league-docker-image
          path: smash-league-docker-image

  test:
      name: 'Test'
      needs: build
      runs-on: ubuntu-latest

      steps:
        - name: Restore Docker image file
          uses: actions/download-artifact@v1
          with:
            name: smash-league-docker-image

        - name: Load Docker image file
          run: docker load -i smash-league-docker-image

        - name: Run tests inside container
          run: >-
            docker run
            --rm
            --name smash-league-tests
            -v ./ranking-info:/usr/app/ranking-info
            -v ./src:/usr/app/src
            smash-league
            npm test
